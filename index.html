<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thesis Pyramid Builder</title>
  <style>
    :root{
      --bg: #f6f7ff;
      --card: #ffffff;
      --ink: #0f172a;
      --muted: #475569;
      --border: #dbe3f0;

      --what: #6366f1;   /* indigo */
      --how:  #06b6d4;   /* teal */
      --why:  #f59e0b;   /* amber */

      --good: #22c55e;
      --warn: #ef4444;

      --shadow: 0 10px 30px rgba(15, 23, 42, .10);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(99,102,241,.18), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(6,182,212,.18), transparent 60%),
        radial-gradient(900px 600px at 50% 110%, rgba(245,158,11,.18), transparent 55%),
        var(--bg);
      padding: 24px 14px 64px;
    }

    .wrap{max-width: 980px; margin:0 auto;}
    header{
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(219,227,240,.9);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding: 18px 18px;
      box-shadow: var(--shadow);
    }
    h1{
      margin: 0 0 6px;
      font-size: clamp(22px, 3vw, 32px);
      letter-spacing: -0.02em;
    }
    .sub{margin:0; color:var(--muted); line-height:1.4}
    .chips{
      display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;
    }
    .chip{
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 999px;
      border:1px solid var(--border);
      background:#fff;
      color:var(--muted);
    }

    .grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 16px;
      margin-top: 16px;
    }
    @media (max-width: 900px){
      .grid{grid-template-columns: 1fr;}
    }

    .card{
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(219,227,240,.95);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .stepTitle{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }
    .stepTitle h2{
      margin:0;
      font-size: 18px;
      letter-spacing: -.01em;
    }
    .tiny{
      font-size: 12px;
      color: var(--muted);
    }

    label{
      display:block;
      font-weight: 700;
      margin: 10px 0 6px;
      font-size: 14px;
    }
    input[type="text"], textarea{
      width:100%;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 12px;
      font-size: 15px;
      outline: none;
      background:#fff;
    }
    textarea{min-height: 84px; resize: vertical;}
    input:focus, textarea:focus{
      border-color: rgba(99,102,241,.6);
      box-shadow: 0 0 0 4px rgba(99,102,241,.12);
    }

    .row{display:flex; gap:10px; flex-wrap:wrap;}
    .btn{
      appearance:none;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--ink);
      padding: 10px 12px;
      border-radius: 999px;
      cursor:pointer;
      font-weight: 700;
      font-size: 14px;
      transition: transform .06s ease, box-shadow .2s ease;
      user-select:none;
    }
    .btn:hover{box-shadow: 0 8px 22px rgba(15,23,42,.10); transform: translateY(-1px);}
    .btn:active{transform: translateY(0px);}
    .btn.primary{
      border: none;
      background: linear-gradient(90deg, rgba(99,102,241,1), rgba(6,182,212,1));
      color: #fff;
    }
    .btn.ghost{
      background: transparent;
    }

    .hint{
      margin-top: 10px;
      padding: 12px;
      border-radius: 14px;
      border:1px dashed rgba(71,85,105,.35);
      background: rgba(255,255,255,.7);
      color: var(--muted);
      font-size: 14px;
      line-height:1.35;
    }

    /* Pyramid visual */
    .pyramid{
      display:grid;
      gap: 10px;
      margin-top: 8px;
    }
    .layer{
      border-radius: 16px;
      padding: 12px;
      color:#fff;
      box-shadow: 0 10px 24px rgba(15,23,42,.12);
    }
    .layer strong{display:block; font-size: 14px; opacity:.95;}
    .layer p{margin: 6px 0 0; font-size: 14px; line-height:1.35;}
    .what{background: linear-gradient(90deg, rgba(99,102,241,1), rgba(99,102,241,.75));}
    .how{background: linear-gradient(90deg, rgba(6,182,212,1), rgba(6,182,212,.75));}
    .why{background: linear-gradient(90deg, rgba(245,158,11,1), rgba(245,158,11,.78));}

    .meter{
      margin-top: 12px;
      padding: 12px;
      border-radius: 16px;
      border:1px solid rgba(219,227,240,.95);
      background:#fff;
    }
    .bar{
      height: 10px;
      background: rgba(15,23,42,.08);
      border-radius: 999px;
      overflow:hidden;
      margin-top: 8px;
    }
    .fill{
      height:100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(245,158,11,1), rgba(6,182,212,1), rgba(99,102,241,1));
      border-radius: 999px;
      transition: width .25s ease;
    }
    .status{
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      font-size: 13px; color: var(--muted);
    }
    .flag{
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 12px;
      border: 1px solid rgba(219,227,240,.95);
      background: rgba(255,255,255,.9);
      color: var(--muted);
      white-space: nowrap;
    }
    .flag.good{color: #14532d; border-color: rgba(34,197,94,.35); background: rgba(34,197,94,.10);}
    .flag.warn{color: #7f1d1d; border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.10);}

    .finalBox{
      border-radius: 18px;
      border: 1px solid rgba(219,227,240,.95);
      background:#fff;
      padding: 14px;
      margin-top: 12px;
    }
    .finalBox pre{
      margin:0;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 14px;
      line-height:1.35;
    }

    .smallNote{
      margin-top: 8px;
      color: var(--muted);
      font-size: 13px;
      line-height:1.35;
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(15, 23, 42, .92);
      color:#fff;
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 13px;
      box-shadow: 0 16px 30px rgba(15,23,42,.25);
      opacity: 0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
    }
    .toast.show{opacity:1; transform: translateX(-50%) translateY(-4px);}

    .examples{
      display:grid;
      gap: 10px;
      margin-top: 10px;
    }
    details{
      border:1px solid rgba(219,227,240,.95);
      background: rgba(255,255,255,.85);
      border-radius: 16px;
      padding: 10px 12
